<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href='css/header.css'>
    <link rel="stylesheet" href='css/cart.css'>
    <link rel="stylesheet" href='css/footer.css'>

</head>

<body>
    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a href="#">STORE</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>Z Mart</h1>
        </header>
        <section id="music" class="container">
            <h2>MUSIC</h2>
            <div id="music-content">
                <div id='album1'>
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/album1.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>12.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/album2.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>14.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album3'>
                    <h3>Album 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/album3.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>9.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album4'>
                    <h3>Album 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/album4.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="merch" class="container">
            <h2>MERCH</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/tshirt1.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Coffee Cup</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/coffee.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>
                
            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                    </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>


    </div>
    <!-- Toggle notification -->
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="./img/logo/youtube-logo.jpg" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="./img/logo/spotify-logo.png" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="./img/logo/fb-logo.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
